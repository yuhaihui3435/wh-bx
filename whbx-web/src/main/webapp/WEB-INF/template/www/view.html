#@layout()
#define content()
<style>
    /* table 样式 */
    table {
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
    }
    table td,
    table th {
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        padding: 3px 5px;
    }
    table th {
        border-bottom: 2px solid #ccc;
        text-align: center;
    }

    /* blockquote 样式 */
    blockquote {
        display: block;
        border-left: 8px solid #d0e5f2;
        padding: 5px 10px;
        margin: 10px 0;
        line-height: 1.4;
        font-size: 100%;
        background-color: #f1f1f1;
    }

    /* code 样式 */
    code {
        display: inline-block;
        *display: inline;
        *zoom: 1;
        background-color: #f1f1f1;
        border-radius: 3px;
        padding: 3px 5px;
        margin: 0 3px;
    }
    pre code {
        display: block;
    }

    /* ul ol 样式 */
    ul, ol {
        margin: 10px 0 10px 20px;
    }

</style>
<div class="newsDetail box or" style="margin-top: 55px">
    #if(content!=null)
    <div class="top or">
        <h1 >#(content.title)</h1>
        <div class="fl">
            <p>#(content.pAtTxt)</p>
        </div>

    </div>
    <div class="con or">
        #(content.text)
    </div>
    #else
    <div class="alert alert-warning alert-dismissible fade in col-md-offset-2 col-md-8" style="padding: 15px"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><span style="padding-left: 5px">对不起，您要查看的内容无法找到</span></div>
    #end
    #if(isNotBlank(closeBtn))
    <div class="or" style="text-align: center;margin-bottom: 40px;margin-top:40px;clear: both;">
        <a class="blue" href="javascript:window.close()">关闭</a>
    </div>
    #end
</div>

#end
