#@layout()
#define content()
<div id="details" class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="well well-sm" id="contactWell" style="background-color: white;">
                    <form class="form-horizontal" id="contactForm">
                        <fieldset>
                            <legend class="text-center header">Contact us</legend>

                            <div class="success text-center" style="display: none;color: black !important;font-size: 18px;font-family: 'nowaybold';"></div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="email" name="email" type="email" placeholder="Email Address" class="form-control" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input id="phone" name="phone" type="tel" placeholder="Phone" class="form-control" pattern="^[0-9-+]{4,20}$" required="" oninvalid="this.setCustomValidity('Please enter valid Phone number')" oninput="setCustomValidity('')">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days." rows="5"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" style="background-color: #19abf6;">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#end
