
<div >
    <div style="overflow-y: auto;width: 100%;height: 400px;border: 1px solid #eee;padding: 15px">
        #(card.protocol??"")
    </div>
    <br>
    <div>
        <input type="checkbox" id="cb">&nbsp;请仔细阅读以上协议，确认后点击下一步进行保单信息填写。
        <button class="btn btn-primary pull-right" onclick="nextHandler()">下一步</button>
    </div>
    <script>

        function nextHandler() {
            if ($("#cb").get(0).checked) {
                $("#protocolDiv").hide();
                $("#addInsureinfoDiv").show();
            }else{
                layer.alert('请确认已经阅读过协议',{icon:5})
            }
        }

    </script>
</div>
