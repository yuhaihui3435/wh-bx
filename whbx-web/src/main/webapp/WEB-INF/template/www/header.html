<header >
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button aria-expanded="false" type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                </a>
            </div>
            <div aria-expanded="false" class="navbar-collapse collapse" id="bs">
                #if(cKit.isNotEmpty(menuList))
                <ul class="nav navbar-nav navbar-left">
                    <li #if(currId=='-1') class="active" #end><a href="#(ctx)/" >首页</a></li>
                    #for(x : menuList )
                    <li #if(currId==x.id+'') class="active" #end><a href="#(ctx)#(x.text)#(x.id)" >#(x.title)</a></li>
                    #end
                </ul>
                #end
            </div>
        </div>
    </nav>
</header>
