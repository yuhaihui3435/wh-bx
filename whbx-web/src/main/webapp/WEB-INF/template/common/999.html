#@layout()
#define content()

<style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
        padding: 4em;
        margin-top: 4em;
        margin-bottom: 4em;
        border: 1px solid #ccc;
        border-right-color: #999;
        border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
</style>
<div  class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 dialog">

                <h1>业务数据错误</h1>
                <p>#(_err_msg)</p>
                <a class="btn btn-info " href="#(ctx)/index">返回首页</a>
            </div>
        </div>
    </div>

</div>
#end
